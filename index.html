<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="script.js" defer></script>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="calc-screen"></div>
  <div id="buttons">
    <div id="buttons-number">
      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="number" id="0">0</button>
    </div>
    <div id="buttons-operations">
      <button class="operation" id="Divide">รท</button>
      <button class="operation" id="Multiply">x</button>
      <button class="operation" id="Sub">-</button>
      <button class="operation" id="Add">+</button>
    </div>
    <div id="buttons-core">
      <button class="core" id="Clear">Clear</button>
      <button class="core" id="Equals">=</button>
    </div>
  </div>
</body>

</html>
